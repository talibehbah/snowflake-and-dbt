version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: Primary key for the listing
        tests:
          - unique
          - not_null

      - name: host_id
        description: The host's id. References the host table.
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_hosts_cleansed')
                field: host_id

      - name: room_type
        description: Type of the apartment / room
        tests:
          - accepted_values:
              arguments:
                values:
                  - 'Entire home/apt'
                  - 'Private room'
                  - 'Shared room'
                  - 'Hotel room'

      - name: minimum_nights
        description: "{{ doc('dim_listing_cleansed__minimum_nights') }}"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 1

  - name: dim_hosts_cleansed
    columns:
      - name: host_id
        tests:
          - not_null
          - unique

      - name: host_name
        tests:
          - not_null

      - name: is_superhost
        tests:
          - accepted_values:
              arguments:
                values: ['t', 'f']

  - name: fct_reviews
    columns:
      - name: listing_id
        tests:
          - relationships:
              arguments:
                to: ref('dim_listings_cleansed')
                field: listing_id

      - name: reviewer_name
        tests:
          - not_null

      - name: review_sentiment
        tests:
          - accepted_values:
              arguments:
                values:
                  - 'positive'
                  - 'neutral'
                  - 'negative'

  - name: dim_listings_w_hosts
    columns:
      - name: price
        tests:
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              arguments:
                quantile: 0.95
                min_value: 50
                max_value: 500
